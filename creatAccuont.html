<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./assist/login/login.css">
</head>
  <body>
    <section class="login">
        <div class="d-flex  row-cols-2 h-100 ">
            <div class="p-4 col   Back-ground">
                <h1>Sign in to your <span>adventure!</span></h1>
            </div>
            <div class=" p-4 col align-items-start justify-content-center gap-4 d-flex flex-column login-content">
                <h2>Sign in</h2>
                <p>Sign in with email address</p>
                <form class="d-flex flex-column w-100 justify-content-start align-items-start gap-3" action="login">
                    <input class="p-2 w-50 rounded-3" type="email" placeholder="Yourname@gmail.com">
                    <input class="p-2 w-50 rounded-3" type="password" placeholder="Your password">
                    <button class="p-2 rounded-4 w-50" >Sign in</button>
                </form>
                <hr class=" w-100">
                <span>
                    Or continue with
                </span>
                <div>
                    <a href="#"><img src="assist/login/Buttons.webp" alt=""></a>
                    <a href="#"><img src="assist/login/Buttons (1).webp" alt=""></a>
                </div>

                <p>By registering you with our <span>Terms and Conditions</span></p>
                <a class="text-white-50" href="/login.html">log in</a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
